components:
  schemas:
    AuthenticationRequest:
      type: object
      description: |-
        Handles the data for user authentication. Checks that the provided email and
        password meet the necessary requirements.
      properties:
        email:
          type: string
          minLength: 1
        password:
          type: string
          minLength: 1
      required:
      - email
      - password
    BaseUserRequest:
      type: object
      description: Defines the fields that are required for the user.
      properties:
        email:
          type: string
          minLength: 1
          pattern: ^([A-Za-z0-9]+[-_.])*[A-Za-z0-9]+@[A-Za-z]+(\.[A-Z|a-z]{2,4}){1,2}$
          maxLength: 40
        password:
          type: string
          writeOnly: true
          minLength: 8
          maxLength: 20
        confirm_password:
          type: string
          writeOnly: true
          minLength: 1
      required:
      - confirm_password
      - email
      - password
    SearcherUserProfileDataRequest:
      type: object
      description: Defines the fields that are required for the searcher user profile.
      properties:
        full_name:
          type: string
          minLength: 1
          pattern: ^[A-Za-z\s]+$
          maxLength: 40
        address:
          type: string
          minLength: 1
          maxLength: 90
        phone_number:
          type: string
          minLength: 1
          maxLength: 25
      required:
      - address
      - full_name
      - phone_number
    SearcherUserRequest:
      type: object
      description: Defines the fields that are required for the searcher user.
      properties:
        base_data:
          $ref: '#/components/schemas/BaseUserRequest'
        profile_data:
          $ref: '#/components/schemas/SearcherUserProfileDataRequest'
      required:
      - base_data
      - profile_data
    UpdateTokenRequest:
      type: object
      description: |-
        Handles the data for user token refresh. Checks that the provided access and
        refresh tokens meet the necessary requirements.
      properties:
        refresh:
          type: string
          minLength: 1
      required:
      - refresh
tags:
- name: Users
  description: It comprises all the endpoints that manage all the functionality related
    to a user in the API.
